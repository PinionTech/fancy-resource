language: node_js
node_js:
  - 0.8.8

before_install:
  - git submodule update --init --recursive
  - npm install qq
  - npm install q-fs
  - (cd deps/angular.js && rake package)

before_script:
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - npm install -g testacular

script:
  - testacular start ./config/testacular-unit.conf.js --single-run --browsers PhantomJS
